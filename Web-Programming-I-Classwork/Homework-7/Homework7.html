<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Homework 7 - the DOM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script type="text/javascript" src="Homework7.js"></script>
        <link rel="stylesheet" href="Homework7.css">
        <link rel="icon" href="pumpkin.png" type="image/x-icon">
    </head>
    <body>
        <h1 id="page-title">Homework 7 - the DOM</h1>
        <br>
        <form id="form-data" class="row g-2 text-center">
            <div id="box">
                <div class="mb-3">
                    <label for="first-name" class="visually-hidden">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name"/>
                    <div id="first-name-feedback" class="feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="last-name" class="visually-hidden">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name"/>
                    <div id="last-name-feedback" class="feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username"/>
                    <div id="username-feedback" class="feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"/>
                    <div id="password-feedback" class="feedback"></div>
                </div>
                <input class="btn btn-primary" id="button" value="Submit" onclick="formCheck()"/>
            </div>
        </form>
    </body>
</html>
