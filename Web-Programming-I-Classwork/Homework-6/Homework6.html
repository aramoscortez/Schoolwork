<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Homework 6 - Frameworks & Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script type="text/javascript" src="Homework6.js"></script>
        <link rel="stylesheet" type="text/css" href="Homework6.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h2 id="page-title">Homework 6 - Frameworks & Javascript</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="circumference.png" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Circumference of a Circle </h5>
                        <p class="card-text">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-light" onClick="CalculateCWithR()">Calculate C using the Radius</button>
                                <button type="button" class="btn btn-light" onClick="CalculateCWithD()">Calculate C using the Diameter</button>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="farenheit-to-celsius.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Fahrenheit to Celsius</h5>
                        <p class="card-text">
                            <button type="button" class="btn btn-light" onClick="FahrenheitToCelsius()">Calculate Celsius</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="celsius-to-farenheit.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Celsius to Fahrenheit</h5>
                        <p class="card-text">
                            <button type="button" class="btn btn-light" onClick="CelsiusToFahrenheit()">Calculate Fahrenheit</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="compound-interest-formula.png" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Compound Interest</h5>
                        <p class="card-text">
                            <button type="button" class="btn btn-light" onClick="CompoundInterest()">Calculate Compound Interest</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
